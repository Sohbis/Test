<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">

      <div class="form-group" [class.has-error]="fullNameControl.invalid && fullNameControl.touched" [class.has-success]="fullNameControl.valid">
        <label for="name" class=control-label>Full Name</label>
        <input id="name" required type="text" class="form-control" name="employee.name" [(ngModel)]="employee.name" #fullNameControl="ngModel">
        <span class=help-block *ngIf="fullNameControl.invalid && fullNameControl.touched">
          Enter full name
        </span>
      </div>=
      <div class="form-group" [class.has-error]="email.invalid && email.touched">
          <label for="email" class="control-label">Email</label>
          <input id="email" required email  [email]="employee.email!==''" type="text" class="form-control" name="email" 
                  [(ngModel)]="employee.email" #email="ngModel">
                  <span class="help-block" *ngIf="email.errors?.required && email.touched">
                      Email is required
                    </span>
                    <span class="help-block" *ngIf="email.errors?.email && email.touched">
                      Email is Invalid
                    </span>
        </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" type="text" class="form-control" name="phoneNumber" [(ngModel)]="employee.phoneNumber">
      </div>

      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="contactPreference" value="email" [(ngModel)]="employee.contactPreference"> Email
          </label>
          <label class="radio-inline">
            <input type="radio" name="contactPreference" value="phone" [(ngModel)]="employee.contactPreference"> Phone
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="gender" value="male" [(ngModel)]="employee.gender"> Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="female" [(ngModel)]="employee.gender"> Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="employee.isActive">Is Active
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" name="department" [(ngModel)]="employee.department" class="form-control">
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{dept.name}}
          </option>
        </select>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label for="dateOfBirth">Date of Birth</label>
          <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="employee.dateOfBirth" class="form-control" type="text" bsDatepicker
            placement='right' [bsConfig]="datePickerConfig" />
        </div>
      </div>
      <div class="form-group">
        <label for="photoPath">photo path</label>
        <input id="photoPath" class="form-control" type="text" name="photoPath" [(ngModel)]="employee.photoPath">
      </div>
      <div>
        <div class="form-group">
          <img [src]="employee.photoPath" height="200" width="200" *ngIf=previewPhoto/>
        </div>
        <div class=" form-group">
          <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
            {{previewPhoto ? "Hide " : "Show " }} Preview
          </button>
        </div>
      </div>

    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit" [disabled]="employeeForm.invalid">Save</button>
    </div>
  </div>
</form>
Angular Generated Forom Model : {{employeeForm.value | json}}
<br/>
<br/> Our Employee Model : {{ employee | json}}
